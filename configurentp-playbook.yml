---
- name: "Configuracion NTP"
  hosts: all
  become: yes
  vars:
    paquetes:
      instalar: 
        - chrony
      service: chronyd
    servidorntp: time.google.com
  tasks:
    - name: "Instalar ntp"
      package:
        name: "{{ item }}"
        state: present
      loop: "{{ paquetes.instalar }}"

    - name: "Habilitar servicios"
      service:
        name: "{{ paquetes.service }}"
        state: started
        enabled: yes

    - name: "Configurando servidor"
      copy:
        content: "Server {{ chrservidorntp }}"
        dest: /etc/chrony.conf
      notify: reinicia_ntp

  handlers:
    - name: reinicia_ntp
      service:  
        name: "{{ paquetes.service }}"
        state: restarted
...
        
      

    
